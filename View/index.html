<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />

    <title>Personel Kayıt Sistemi</title>
  </head>
  <body>
    <h3
      style="letter-spacing: 2px; text-align: center; color: #c28efa"
      class="mt-5"
    >
      PERSONEL KAYIT SİSTEMİ
    </h3>
    <div class="container mt-3">
      <div class="row">
        <div class="col-6">
          <form id="imageForm" class="w-100 d-flex flex-row justify-content-evenly">
            <input
              class="btn btn-secondary mt-3"
              id="imageInput"
              type="file"
              accept="image/*"
            />
            <button type="submit" class="btn btn-dark mt-3 w-25">Yükle</button>
          </form>
          <!-- START -->
          <div class="container mt-4">
            <figure class="figure">
              <img
                src=""
                id="aws-load-img"
                class="figure-img img-fluid rounded img-thumbnail"
                alt=""
              />
            </figure>
          </div>
          <!-- FINISH -->
        </div>
        <div class="col-6">
          <form id="UserForm" action="/form" method="POST">
            <div class="input-group mt-3">
              <span class="input-group-text" style="background-color: #e9d4ff"
                >AD</span
              >
              <input
                type="text"
                aria-label="AD"
                class="form-control"
                id="adi"
                name="adi"
              />
            </div>

            <div class="input-group mt-3">
              <span class="input-group-text" style="background-color: #e9d4ff"
                >SOYAD</span
              >
              <input
                type="text"
                aria-label="SOYAD"
                class="form-control"
                id="soyadi"
                name="soyadi"
              />
            </div>

            <div class="input-group mt-3">
              <span class="input-group-text" style="background-color: #e9d4ff"
                >E-POSTA</span
              >
              <input
                type="email"
                aria-label="E-POSTA"
                class="form-control"
                id="eposta"
                name="eposta"
              />
            </div>

            <div class="input-group mt-3">
              <span class="input-group-text" style="background-color: #e9d4ff"
                >YAŞ</span
              >
              <input
                type="text"
                aria-label="YAŞ"
                class="form-control"
                id="yas"
                name="yas"
              />
            </div>

            <div class="input-group mt-3">
              <span class="input-group-text" style="background-color: #e9d4ff"
                >ÜNVAN</span
              >
              <input
                type="text"
                aria-label="ÜNVAN"
                class="form-control"
                id="unvan"
                name="unvan"
              />
            </div>

            <div class="input-group mt-3">
              <span class="input-group-text" style="background-color: #e9d4ff"
                >DEPARTMAN</span
              >
              <input
                type="text"
                aria-label="DEPARTMAN"
                class="form-control"
                id="departman"
                name="departman"
              />
            </div>

            <div class="input-group mt-3">
              <span class="input-group-text" style="background-color: #e9d4ff"
                >AÇIKLAMA
              </span>
              <input
                type="text"
                aria-label="AÇIKLAMA"
                class="form-control"
                id="aciklama"
                name="aciklama"
              />
            </div>

            <div class="input-group mt-3 d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-success listele">
                Kaydet
              </button>
            </div>

            <div class="input-group mt-3 d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-primary listele">
                <a href="/list"> Listele </a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
